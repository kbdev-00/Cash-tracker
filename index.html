<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="ui.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="dashboard">

  <!-- HEADER -->
  <header class="topbar">
    <div>
      <h1>Cash<span>Flow</span></h1>
      <p>Salary & Expense Tracker</p>
    </div>

    <div class="top-actions">
      <select id="currencySelect">
        <option value="INR">₹ INR</option>
        <option value="USD">$ USD</option>
      </select>

      <button id="downloadPdfBtn" class="download-btn" type="button">
        ⬇ Download Report
      </button>
    </div>
  </header>

  <!-- MAIN GRID -->
  <div class="grid">

    <!-- LEFT COLUMN -->
    <div class="left-panel">

      <div class="card">
        <h3>Total Salary</h3>
        <input id="salaryInput" type="number" placeholder="Enter your total salary">
        <button id="setSalaryBtn" class="btn green" type="button">
          Update Salary
        </button>
      </div>

      <div class="card">
        <h3>Add Expense</h3>
        <input id="expenseName" type="text" placeholder="Item name">
        <input id="expenseAmount" type="number" placeholder="Amount">
        <button id="addExpenseBtn" class="btn blue" type="button">
          Add Transaction
        </button>
      </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-panel">

      <!-- STATS -->
      <div class="stats">

        <div class="stat income">
          <p>Total Income</p>
          <h2>
            <span class="currencySymbol">₹</span>
            <span id="salaryDisplay">0</span>
          </h2>
        </div>

        <div class="stat spent">
          <p>Total Spent</p>
          <h2>
            <span class="currencySymbol">₹</span>
            <span id="expenseDisplay">0</span>
          </h2>
        </div>

        <div class="stat balance">
          <p>Net Balance</p>
          <h2>
            <span class="currencySymbol">₹</span>
            <span id="balanceDisplay">0</span>
          </h2>
        </div>

      </div>

      <!-- CHART + LIST -->
      <div class="data-section">

        <div class="chart-card">
          <canvas id="expenseChart"></canvas>
        </div>

        <div class="list-card">
          <h3>Expenses</h3>
          <p id="emptyMsg">No expenses added yet</p>
          <ul id="expenseList"></ul>
        </div>

      </div>

    </div>

  </div>
</div>

<script src="back.js"></script>
</body>
</html>
